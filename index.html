<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luas dan Keliling Ruang Bangun Persegi</title>
  <style>
    *{
      font-family: 'Times New Roman', Times, serif;
    }
   .tengah{display: flex;
    justify-content: center;
   }
   .card{
    width: 40%;
    box-shadow: 0 4px 8px 0 rgba(0,0,blue,0.2);
    transition: 0.3s;
    background-color: red;
   }
   #txBARU{
    font-size: 35px;
   }
   .cardbody{
    padding: 2px 16px;
    background-color: yellow;
   }
   .cardfooter{
    padding: 8px;
    background-color: green;
    display: flex; 
    justify-content: right;
   }
   label{
    font-weight: bold;
    font-size: 14px;
   }
   input[type=text]{
    width: 100%;
    padding: 2px;
    margin: 8px 0px;
   }
   button{
    border: none;
    border-radius: 8px;
    background-color: blueviolet;
    color: white;
    font-weight: bold;
    padding: 8px 20px;
   }
  </style>
</head>
<body>
  <div class="tengah">
  <div class="card">
  <h1 id="txBARU">Ruang Bangun Persegi</h1>
  <div class="cardbody">
  <form>
    <label>Nilai Panjang (Meter)</label>
     <input type="text" name="txPANJANG" id="txPANJANG">
    <label>Nilai Lebar (Meter)</LABEL>
     <input type="text" name="txLEBAR" id="txLEBAR">
  </form>
  <div id="txHASIL_Persegi">Nilai Luas dan Keliling</div>
  
  </div>
  <div class="cardfooter">
  <button onclick="Pesan()">Hitung Luas dan Keliling</button>
  </div>
  </div>
  </div>
  <script>
   function Pesan(){
   //alert("Latihan JavaScript")
   let PJ = document.getElementById("txPANJANG").value 
   let LB = document.getElementById("txLEBAR").value
   //Proses Hitung Luas
   let LUAS = PJ*LB
   let PJLB = (parseFloat(PJ) + Number(LB))
   let KEL = 2*PJLB
   let hsl = "Hitung Luas Persegi<br>Luas = Panjang X Lebar<br>"
   hsl += "Luas = "+PJ+"M X "+LB+"M<br>"
   hsl += "Luas = "+LUAS+"M<sup>2</sup><br><br>"
   hsl += "Hitung Keliling Persegi<br>"
   hsl += "Keliling = 2 X (Panjang+Lebar)<br>"
   hsl += "Keliling = 2 X (" +PJ+ " M +" +LB+ " M)<br>"
   hsl += "Keliling = 2 X " +PJLB+ "<br>"
   hsl += "Keliling = "+KEL+"M<sup>2</sup><br><br>"
   document.getElementById("txHASIL_Persegi").innerHTML=hsl
  }
  </script>
</body>
</html>



<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luas dan Keliling Segitiga</title>
  <style>
    * {
      font-family: 'Times New Roman', Times, serif;
    }
    .tengah {
      display: flex;
      justify-content: center;
    }
    .card {
      width: 40%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, blue, 0.2);
      transition: 0.3s;
      background-color: red;
    }
    #txBARU {
      font-size: 35px;
    }
    .cardbody {
      padding: 2px 16px;
      background-color: yellow;
    }
    .cardfooter {
      padding: 8px;
      background-color: green;
      display: flex;
      justify-content: right;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 2px;
      margin: 8px 0px;
    }
    button {
      border: none;
      border-radius: 8px;
      background-color: blueviolet;
      color: white;
      font-weight: bold;
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <div class="tengah">
    <div class="card">
      <h1 id="txBARU">Ruang Bangun Segitiga</h1>
      <div class="cardbody">
        <form id="formSegitiga">
          <label>Nilai Alas (Meter)</label>
          <input type="text" id="txALAS" required />
          
          <label>Nilai Tinggi (Meter)</label>
          <input type="text" id="txTINGGI" required />
          
          <label>Nilai Sisi A (Meter)</label>
          <input type="text" id="txSISI_A" required />
          
          <label>Nilai Sisi B (Meter)</label>
          <input type="text" id="txSISI_B" required />
          
          <label>Nilai Sisi C (Meter)</label>
          <input type="text" id="txSISI_C" required />
        </form>
        <div id="txHASIL_Segitiga">Nilai Luas dan Keliling</div>
      </div>
      <div class="cardfooter">
        <button type="button" onclick="hitungSegitiga()">Hitung Luas dan Keliling</button>
      </div>
    </div>
  </div>
  
  <script>
    function hitungSegitiga() {
      let alas = parseFloat(document.getElementById("txALAS").value);
      let tinggi = parseFloat(document.getElementById("txTINGGI").value);
      let sisiA = parseFloat(document.getElementById("txSISI_A").value);
      let sisiB = parseFloat(document.getElementById("txSISI_B").value);
      let sisiC = parseFloat(document.getElementById("txSISI_C").value);

      // Validasi input
      if (isNaN(alas) || isNaN(tinggi) || isNaN(sisiA) || isNaN(sisiB) || isNaN(sisiC) || alas <= 0 || tinggi <= 0 || sisiA <= 0 || sisiB <= 0 || sisiC <= 0) {
        alert("Masukkan nilai yang valid dan lebih besar dari nol.");
        return;
      }

      // Proses Hitung Luas dan Keliling
      let luas = 0.5 * alas * tinggi;
      let keliling = sisiA + sisiB + sisiC;

      let hasil = "Hitung Luas Segitiga<br>";
      hasil += "Luas = 1/2 * Alas * Tinggi<br>";
      hasil += "Luas = 1/2 X " + alas + " M X " + tinggi + " M<br>";
      hasil += "Luas = " + luas.toFixed(2) + "M<sup>2</sup><br><br>";
      hasil += "Hitung Keliling Segitiga<br>";
      hasil += "Keliling = Sisi A + Sisi B + Sisi C<br>";
      hasil += "Keliling = " + sisiA + " m + " + sisiB + " m + " + sisiC + " m<br>";
      hasil += "Keliling = " + keliling.toFixed(2) + "M<sup>2</sup><br><br>";

      document.getElementById("txHASIL_Segitiga").innerHTML = hasil;
    }
  </script>
</body>
</html>
